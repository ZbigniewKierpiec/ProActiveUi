<div class="container">
  <nav class="side-nav">
   
    <ul [class.active]="activeBurger" class="nav-menu">
      <div #slider class="slider"><a>d</a></div>
      <li
        (click)="onClick($event, i)"
        *ngFor="let item of menuItemsWithIcons; let i = index"
        class="nav-item"
      >
        <div class="icon-box">
          <a class="icon"><i class="{{ item.icon }}"></i></a>
        </div>

        <div class="a-menu-text">
          <span
            [class.active]="activeBurger"
            [class.active2]="active === i"
            class="menu-text"
            >{{ item.menuItem }}</span
          >
        </div>
      </li>
    </ul>
    <div class="logo">
      <img src="https://www.proav.com/img/proav-logo.svg" alt="" />
    </div>
  </nav>
</div>
