

<div
[ngClass]="true ? 'box animate__animated animate__fadeIn' : 'box'"          cdkDropList (cdkDropListDropped)="drop($event)"  [class.active]="isActive"      class="box">
  <div      class="title">
    <h1>welcome to dashboard</h1>
    <p>home / project dashboard</p>
  </div>
  <div      class="box__left">
    <div  class="banner"></div>
    <div     class="banner2">
      <ng-container  *ngFor="let item of items"        >
        <div  cdkDrag    class="banner2__box"></div>
      </ng-container>


      <!-- <div     class="banner2__box"></div>
      <div appTest        class="banner2__box"></div> -->

    </div>
    <div appDrag        class="banner3"></div>
    <div class="banner4">
      <div class="banner4__box"></div>
      <div class="banner4__box"></div>
    </div>
    <div class="banner5"></div>
  </div>
  <div class="box__right">
    <div class="banner"></div>
    <div class="banner2"></div>
    <div class="banner3"></div>
    <div class="banner4"></div>
  </div>
</div>
